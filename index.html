<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Weather App</h1>
      </header>

      <main>
        <div id="search-div">
          <input type="text" id="city-input" />
          <button id="search-btn">Cauta</button>
          <button id="location-btn">Folosește locația</button>
        </div>

        <!-- animations for searching and errors -->
        <div id="loading" class="hidden"></div>
        <div id="error"></div>

        <!-- displaying data -->
        <div id="weather-display" class="hidden">
          <h2 id="city-name"></h2>

          <!-- Temperature Unit Toggle -->
          <div id="temp-toggle">
            <label class="switch">
              <input type="checkbox" id="unit-toggle" />
              <span class="slider round"></span>
            </label>
            <span id="unit-label">°C</span>
          </div>

          <p id="temp"></p>
          <p id="feels-like"></p>
          <p id="description"></p>
          <p id="humidity"></p>
          <p id="pressure"></p>
          <p id="wind-speed"></p>
          <p id="visibility"></p>
          <p id="sunrise"></p>
          <p id="sunset"></p>
          <img src="" alt="Weather Icon" id="icon" />
        </div>
      </main>
    </div>
  </body>
</html>
