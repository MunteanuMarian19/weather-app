<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="assets/atmospheric-conditions.png"
    />
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Weather App</h1>
      </header>
      <main>
        <!-- Search + controls form -->
        <form id="search-form" class="controls">
          <input
            type="text"
            id="city-input"
            placeholder="Introdu un oraș…"
            autocomplete="off"
            required
          />
          <button type="submit" id="search-btn">Caută</button>
          <button type="button" id="location-btn">Folosește locația</button>

          <!-- Language selector -->
          <div class="control-group">
            <label for="lang-select">Limbă:</label>
            <select id="lang-select">
              <option value="ro">Română</option>
              <option value="en">English</option>
              <option value="fr">Français</option>
              <option value="es">Español</option>
              <option value="de">Deutsch</option>
            </select>
          </div>

          <!-- Unit toggle -->
          <div id="temp-toggle" class="control-group">
            <label class="switch">
              <input type="checkbox" id="unit-toggle" />
              <span class="slider round"></span>
            </label>
            <span id="unit-label">°C</span>
          </div>
        </form>

        <!-- spinner & errors -->
        <div id="loading" class="hidden"></div>
        <div id="error" class="hidden"></div>

        <div class="results-container">
          <!-- weather display -->
          <div id="weather-display" class="hidden">
            <h2 id="city-name"></h2>
            <p id="description"></p>
            <p id="temp"></p>
            <p id="feels-like"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="wind-speed"></p>
            <p id="visibility"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
            <img id="icon" alt="Weather Icon" />
          </div>

          <!-- ───────────── Search History Panel ───────────── -->
          <div id="history-section" class="history-section hidden">
            <h3>Căutări recente</h3>
            <div id="history-list" class="history-list"></div>
            <button id="clear-history-btn" class="clear-history-btn">
              Șterge istoricul
            </button>
          </div>
          <!-- ────────────────────────────────────────────────── -->
        </div>

        <!-- ─────────────── Dev Tools Panel ─────────────── -->
        <button id="toggle-logs-btn" class="toggle-logs-btn">Show Logs</button>
        <div id="dev-tools" class="dev-tools hidden">
          <h4>Developer Logs</h4>
          <div id="log-display" class="log-display"></div>

          <div class="dev-tools-buttons">
            <button id="clear-logs-btn">Clear Logs</button>
            <button id="export-logs-btn">Export Logs</button>
          </div>
        </div>
        <!-- ────────────────────────────────────────────────── -->
      </main>
    </div>
  </body>
</html>
